<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/product.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
	
	<title>Product</title>
</head>
<body style="font-family: 'Quicksand', sans-serif;">
	<div id="cart"></div>
	<div id="alert_container">
	</div>
	<div id="title_page" class="m-0 p-0" style="position: relative;">
		<div id="home_header" class="container" style="position: absolute; z-index: 2;">
			<div class="h-100 d-flex justify-content-center justify-content-lg-start">
				<div class="col-12 h-100 d-flex justify-content-center align-items-center align-middle">
					<div class="col-4"></div>
					<div class="col-4 d-flex justify-content-center align-items-center">
						<ul class="nav d-flex col-12 col-lg-auto justify-content-center align-items-center">
							<li><a href="/" class="nav-link px-5 link-dark">Home</a></li>
							<li><a href="/search" class="nav-link px-5 link-dark">Search</a></li>
						</ul>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<div class="px-3">
							<a id="cart_button" href="#" class="nav-link px-2 link-dark" style="font-size: 1.5rem;">
								<i class="fas fa-shopping-cart"></i>
							</a>
						</div>
						<div class="dropdown text-end px-3">
							<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-user" style="font-size: 1.5rem;" aria-hidden="true"></i>
							</a>
							<ul id="account_dropdown" class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
							</ul>
						</div>
					</div>
				</div>
				

			</div>
		</div>
	</div>
	<div id="content_page" class="container" style="width: 100vw;">
		<div id="product_page" class="bg-light" style="padding-bottom: 15%;">
			<div class="col-6 d-flex align-items-center justify-content-center" style="min-height: 60vh; float: left">
				<div style="position: relative;">
					<div class="w-100" style="top: 2vh; left: 2vh; position: absolute; min-height: 5vh">
						<div id="product_sale_container" class="display-3 badge bg-danger text-light" style="font-size: 1.3rem;"></div>
					</div>
					<div id="product_image_container d-flex justify-content-center align-items-center p-5">
						<img id="product_image" src="" class="img-fluid rounded mx-auto d-block" alt="product_image" style="object-fit: contain; max-height: 50vh;" />
					</div>
				</div>
			</div>
			<div id="product_details" class="col-6 d-flex align-items-center " style="min-height: 60vh; float: left">
				<div class="col-12">
					<div class="row col-12 px-3 pt-2 pb-0 d-flex align-items-center">
						<div id="product_name" class="display-4" style="min-height: 10vh;">
							product name
						</div>
					</div>
					<div class="row col-12 px-3 py-0 my-0 d-flex align-items-center" style="min-height: 5vh;">
						<div id="product_rating" style="font-size: 1.2rem;">
							product rating
						</div>
					</div>
					<div class="row col-12p px-3 py-0 my-0 d-flex align-items-start" style="min-height: 5vh;">
						<div id="product_price" style="font-size: 1.3rem;">
							product price
						</div>
					</div>
					<div class="text-muted row col-12 px-3 pt-0 pb-2 d-flex align-items-center" style="min-height: 5vh">
						<div>
							Category: <span id="product_category"></span> | Brand: <span id="product_brand"></span>
						</div>
					</div>
					<div class="row col-12 px-3 py-2 d-flex align-items-start" style="min-height: 15vh;">
						<div id="product_description">
							product description
						</div>
					</div>
					<div class="row col-12 px-3 py-2 d-flex align-items-end" style="min-height: 5vh;">
						<button id="add_to_cart_button" class="btn btn-danger" style="width: 10vw; height: 4vh;">
							Add to cart
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="reviews_page" class="bg-light">
			<div class="d-flex justify-content-center w-100">
				<div style="min-width: 50vw;">
					<div id="review_write" class="py-5 px-2">
						<div class="h1 px-3 py-5 mt-5">
							Reviews
						</div>
						<div class="px-3">
							<div id="review_post_rating" class="d-flex align-items-end my-2" data-rating="0" style="font-size: 1.3rem;">
								<span class="lead" style="padding-right: 2%">Rate: </span>
								<i class="review_post_star fa fa-star" style="color: #DDDDDD;" data-starid="1"></i>
								<i class="review_post_star fa fa-star" style="color: #DDDDDD;" data-starid="2"></i>
								<i class="review_post_star fa fa-star" style="color: #DDDDDD;" data-starid="3"></i>
								<i class="review_post_star fa fa-star" style="color: #DDDDDD;" data-starid="4"></i>
								<i class="review_post_star fa fa-star" style="color: #DDDDDD;" data-starid="5"></i>
							</div>
							<textarea id="review_post_text" rows="10" class="form-control" placeholder="Type your review here..."></textarea>
							<button id="review_post" class="btn btn-danger mt-3">Post review</button>
						</div>
					</div>
					<div id="review_content" class="list-group px-3" style="margin-bottom: 10vh;">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/imageloader.js"></script>
	<script src="/js/tokenValid.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/cart.js"></script>
	<script src="/js/logout_button.js"></script>
	<script src="/js/product.js"></script>
</body>
</html>
