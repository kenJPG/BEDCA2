<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="/css/home.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Ubuntu+Mono:wght@200&display=swap" rel="stylesheet">
	
	<title>Home</title>
</head>
<body>
	<div id="cart">
	</div>
	<div id="alert_container">
	</div>
	<div id="title_page" class="m-0 p-0">
		<div id="home_header">
			<div class="h-100 d-flex justify-content-center justify-content-lg-start" style="font-family: 'Quicksand', sans-serif;">
				<div class="col-12 h-100 d-flex justify-content-center align-items-center align-middle">
					<div class="col-4"></div>
					<div class="col-4 d-flex justify-content-center align-items-center">
						<ul class="nav d-flex col-12 col-lg-auto justify-content-center align-items-center">
							<li><a href="/" class="nav-link px-5 link-dark"><strong>Home</strong></a></li>
							<li><a href="/search" class="nav-link px-5 link-dark">Search</a></li>
						</ul>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<div class="px-3">
							<a id="cart_button" href="#" class="nav-link px-2 link-dark" style="font-size: 1.5rem;">
								<i class="fas fa-shopping-cart"></i>
							</a>
						</div>
						<div class="dropdown text-end px-3">
							<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-user" style="font-size: 1.5rem;" aria-hidden="true"></i>
							</a>
							<ul id="account_dropdown" class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="title_content" style="width: 100vw;">
			<div class="d-flex justify-content-center align-items-center h-100" style="position: relative;">
				<div class="d-flex justify-content-center align-items-center p-5" style="margin-top: -10vh;">
					<div class="text-center" id="title_text_container" style="position: absolute; font-family: 'Ubuntu Mono', monospace; z-index: 2;">
						<span id="title_text" style="opacity: 0; font-family: 'Ubuntu Mono', monospace;">
							SP IT!
						</span><br />
						<div class="text-center" style="margin-top: -5vh; margin-left: -1.8vw;">
							<span id="title_motto" style="opacity: 0; font-size: 1.6rem;">Your one stop technology shop</span>
						</div>
					</div>
				</div>
				<div class="d-flex w-100" style="position: absolute;">
					<div class="col-6"></div>
					<div class="col-6 d-flex justify-content-center">
						<img id="title_img" class="img-fluid" src="" style="object-fit: cover; box-shadow: 11px 10px 27px -4px rgba(120,120,120,0.75); width: 30vw; height: 80vh; opacity: 0;">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="height: 20vh;"></div>
	<div id="product_page" class="d-flex m-0 p-0 justify-content-center align-items-center" style="height: 90vh; overflow-x: hidden; overflow-y: hidden; position: relative;">
		<img id="product_background_image" class="img-fluid" src="" style="object-fit: cover; width: 100vw; opacity: 0;">
		<div class="text-center text-white display-3" style="margin-top: -30vh; position: absolute; z-index: 2; font-family: 'Ubuntu Mono', monospace;">
			What are you looking for?
		</div>
		<div id="home_search" style="position: absolute; width: 100vw; height: 100vh; z-index: 2;" class="d-flex justify-content-center align-items-center">
			<div class="input-group d-flex justify-content-center">
				<div id="search-bar" class="d-flex justify-content-between align-items-center" style="opacity: 0;">
					<input id="search-input" type="search" id="form1" placeholder="Search product name or brand"/>
					<button id="search-button" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div id="gradient" style="position: absolute; width: 100%; height: 100%; opacity: 0.3;"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/tokenValid.js"></script>
	<script src="/js/imageloader.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/cart.js"></script>
	<script src="/js/logout_button.js"></script>
	<script src="/js/animation/home_title_animation.js"></script>
	<script src="/js/animation/product_display_animation.js"></script>
	<script src="/js/home.js"></script>
</body>
</html>
