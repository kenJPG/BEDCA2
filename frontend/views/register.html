<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<link rel="stylesheet" href="/css/register.css" />

	<title>Register</title>
</head>
<body>
	<div id="alert_container">
	</div>
	<div class="main_container col-12 d-flex justify-content-center align-items-center">
		<div class="col-12 d-flex justify-content-center" style="width: 60vw; height: 60vh;">
			<div id="register_container" class="col-7 justify-content-center align-items-center" style="padding-top: 10vh; padding-bottom: 10vh; padding-left: 5vw; padding-right: 5vw; border-radius: 25px; position: relative;">
				<a class="text-decoration-none" href="/" style="position: absolute; margin-top: -7vh;">Back to home</a>
				<form id="register_form">
					<div class="row">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="field" class="form-control" name="username" id="username" placeholder="Enter username">
							<label for="email">Email</label>
							<input type="field" class="form-control" name="email" id="email" placeholder="Enter email">
							<label for="username">Contact</label>
							<input type="field" class="form-control" name="contact" id="contact" placeholder="Enter contact">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
							<label for="username">Profile Picture</label>
							<input type="field" class="form-control" name="profile_pic_url" id="profile_pic_url" placeholder="Enter URL">
						</div>
					</div>
					<div id="registerMessageContainer">
						<small id="registerMessage"></small>
					</div>
					<div class="row justify-content-center align-items-center my-2">
						<div class="form-group">
							<button type="submit" name="register_button" id="register_button" class="btn btn-dark text-light">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/tokenValid.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/register.js"></script>
</body>
</html>
