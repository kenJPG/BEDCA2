<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="/css/admin.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<script src="/js/tokenAuthAdmin.js"></script>
	
	<title>Home</title>
</head>
<body>
	<div id="alert_container">
	</div>
	<div id="title_page" class="m-0 p-0" style="position: relative; font-family: 'Quicksand', sans-serif;">
		<div id="home_header" class="container" style="position: absolute; z-index: 2;">
			<div class="h-100 d-flex justify-content-center justify-content-lg-start">
				<div class="col-12 h-100 d-flex justify-content-center align-items-center align-middle">
					<div class="col-4"></div>
					<div class="col-4 d-flex justify-content-center align-items-center">
						<ul class="nav d-flex col-12 col-lg-auto justify-content-center align-items-center">
							<li><a href="/" class="nav-link px-5 link-dark">Home</a></li>
							<li><a href="/search" class="nav-link px-5 link-dark">Search</a></li>
						</ul>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<div class="dropdown text-end px-3">
							<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-user" style="font-size: 1.5rem;" aria-hidden="true"></i>
							</a>
							<ul id="account_dropdown" class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="admin_page" class="d-flex m-0 p-0" style="height: 90vh;">
		<div class="container p-5">
			<div class="d-flex align-items-start">
				<div id="admin_tab" class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="min-width: 10vw;">
					<button class="nav-link active" id="v-pills-add-products-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add-products" type="button" role="tab">
						Add Products
					</button>
					<button class="nav-link" id="v-pills-edit-products-tab" data-bs-toggle="pill" data-bs-target="#v-pills-edit-products" type="button" role="tab">
						Edit Products
					</button>
					<button class="nav-link" id="v-pills-add-category-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add-category" type="button" role="tab">
						Add Category
					</button>
					<button class="nav-link" id="v-pills-add-promotion-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add-promotion" type="button" role="tab">
						Add Promotion
					</button>
					<button class="nav-link" id="v-pills-edit-promotion-tab" data-bs-toggle="pill" data-bs-target="#v-pills-edit-promotion" type="button" role="tab">
						Edit Promotion
					</button>
					<button class="nav-link" id="v-pills-manage-discounts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-manage-discounts" type="button" role="tab">
						Manage Discounts
					</button>
				</div>
				<div class="tab-content w-100 h-100 mb-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active w-100" id="v-pills-add-products" role="tabpanel" aria-labelledby="v-pills-home-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div id="add_product_box" class="d-flex justify-content-center align-items-center">
								<div class="col-12">
									<div class="display-3 mb-5" style="font-size: 2rem;">
										Add a product
									</div>
									<form id="add_product_form" enctype="multipart/form-data">
										<div class="col-8 p-2">
											<div class="flex-nowrap mb-3">
												<label for="add_product_name" class="form-label">Product Name</label>
												<input id="add_product_name" type="text" class="form-control" name="product_name" placeholder="name" aria-label="name" aria-describedby="addon-wrapping">
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_product_price" class="form-label">Price</label>
												<input id="add_product_price" type="text" class="form-control" name="product_price" placeholder="100" aria-label="100" aria-describedby="addon-wrapping">
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_product_category" class="form-label">Category</label>
												<select class="form-select" id="add_product_category" name="product_category">
												</select>
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_product_brand" class="form-label">Brand</label>
												<input id="add_product_brand" type="text" class="form-control" placeholder="brand name" aria-label="brand name" aria-describedby="addon-wrapping" name="product_brand">
											</div>
											<div class="mb-3">
												<label for="add_product_description" class="form-label">Description</label>
												<textarea id="add_product_description" class="form-control" aria-label="With textarea" placeholder="Text here" name="product_desc"></textarea>
											</div>
											<div class="mb-3">
												<label for="add_product_image" class="form-label">Product Image</label>
												<input type="file" class="form-control" id="add_product_image" name="image">
											</div>
										</div>
										<div class="col-12 py-5 w-100 d-flex justify-content-center">
											<div id="add_product_button" class="btn btn-primary" style="width: 30%">
												Create product
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-edit-products" role="tabpanel" aria-labelledby="v-pills-profile-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div class="display-3 mb-5" style="font-size: 2rem;">
								Edit products
							</div>
							<div id="edit_product_box" class="d-flex justify-content-center align-items-center">
							</div>
						</div>
						<div class="col-12">
							<div id="edit_products_display">
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-add-category" role="tabpanel" aria-labelledby="v-pills-profile-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div id="add_category_box" class="d-flex justify-content-center align-items-center">
								<div class="col-12">
									<div class="display-3 mb-5" style="font-size: 2rem;">
										Add a category
									</div>
									<form id="add_category_form" enctype="multipart/form-data">
										<div class="col-8 p-2">
											<div class="flex-nowrap mb-3">
												<label for="add_category_name" class="form-label">Name</label>
												<input id="add_category_name" type="text" class="form-control" name="category_name" placeholder="name" aria-label="name" aria-describedby="addon-wrapping" />
											</div>
											<div class="mb-3">
												<label for="add_category_description" class="form-label">Description</label>
												<textarea id="add_category_description" class="form-control" aria-label="With textarea" placeholder="Text here" name="category_description"></textarea>
											</div>
										</div>
										<div class="col-12 py-5 w-100 d-flex justify-content-center">
											<div id="add_category_button" class="btn btn-primary" style="width: 30%">
												Create category
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-add-promotion" role="tabpanel" aria-labelledby="v-pills-home-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div id="add_promotion_box" class="d-flex justify-content-center align-items-center">
								<div class="col-12">
									<div class="display-3 mb-5" style="font-size: 2rem;">
										Add a promotion
									</div>
									<form id="add_promotion_form" enctype="multipart/form-data">
										<div class="col-8 p-2">
											<div class="flex-nowrap mb-3">
												<label for="add_promotion_name" class="form-label">Promotion Name</label>
												<input id="add_promotion_name" type="text" class="form-control" name="promotion_name" placeholder="name" aria-label="name" aria-describedby="addon-wrapping">
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_promotion_start" class="form-label">Start Date</label>
												<input id="add_promotion_start" type="text" class="form-control" name="promotion_start" placeholder="YYYY/MM/DD" aria-label="100" aria-describedby="addon-wrapping">
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_promotion_end" class="form-label">End Date</label>
												<input id="add_promotion_end" type="text" class="form-control" name="promotion_end" placeholder="YYYY/MM/DD" aria-label="100" aria-describedby="addon-wrapping">
											</div>
										</div>
										<div class="col-12 py-5 w-100 d-flex justify-content-center">
											<div id="add_promotion_button" class="btn btn-primary" style="width: 30%">
												Create promotion
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-edit-promotion" role="tabpanel" aria-labelledby="v-pills-profile-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div class="display-3 mb-5" style="font-size: 2rem;">
								Edit promotion
							</div>
							<div id="edit_promotion_box" class="d-flex justify-content-center align-items-center">
							</div>
						</div>
						<div class="col-12">
							<div id="edit_promotion_display">
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="v-pills-manage-discounts" role="tabpanel" aria-labelledby="v-pills-home-tab">
						<div class="col-12 w-100 container" style="min-height: 80vh;">
							<div id="add_discounts_box" class="d-flex justify-content-center align-items-center">
								<div class="col-12">
									<div class="display-3 mb-5" style="font-size: 2rem;">
										Add discount to product
									</div>
									<form id="add_discount_form" enctype="multipart/form-data">
										<div class="col-8 p-2">
											<div class="flex-nowrap mb-3">
												<label for="add_discount_product" class="form-label">Product</label>
												<select class="form-select" id="add_discount_product" name="productid">
												</select>
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_discount_promotion" class="form-label">Promotion</label>
												<select class="form-select" id="add_discount_promotion" name="promotionid">
												</select>
											</div>
											<div class="flex-nowrap mb-3">
												<label for="add_discount_value" class="form-label">Discount</label>
												<input id="add_discount_value" type="text" class="form-control" name="discount_value" placeholder="Integer between 0 and 100" aria-label="100" aria-describedby="addon-wrapping">
											</div>
										</div>
										<div class="col-12 py-5 w-100 d-flex justify-content-center">
											<div id="add_discount_button" class="btn btn-primary" style="width: 30%">
												Add discount
											</div>
										</div>
									</form>
									<div id="discount_display">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/imageloader.js"></script>
	<script src="/js/tokenValid.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/logout_button.js"></script>
	<script src="/js/admin.js"></script>
</body>
</html>
