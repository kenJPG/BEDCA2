<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="/js/tokenAuthCustomer.js"></script>

	<title>Interests</title>
</head>
<body>
	<div id="cart">
	</div>
	<div id="alert_container">
	</div>
	<div class="container" style="padding-left: 8%; padding-right: 8%; padding-top: 4%; padding-bottom: 4%;">
		<div class="my-3">
			<a class="text-decoration-none" href="/"><i class="fas fa-caret-left" style="margin-right: 1%"></i><span class="lead">Return to home</span></a>
		</div>
		<div class="h1 mb-5">
			Category interests
		</div>
		<div class="row">
			<div class="lead" style="margin-bottom: 1.3vh;">
				Add new interests
			</div>
			<div id="add_interests">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">1</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
					<label class="form-check-label" for="inlineCheckbox2">2</label>
				</div>
			</div>
			<div id="add_interests_error">

			</div>
			<div class="d-flex pt-3 align-items-center">
				<button id="add_interests_button" class="btn btn-primary" style="margin-right: 1vw;">
					Add categories
				</button>
				<button id="delete_interests_button" class="btn btn-danger">
					Delete categories
				</button>
			</div>
		</div>
		<div class="row" style="margin-top: 7vh;">
			<div class="lead" style="margin-bottom: 1.3vh;">
				Your current interests
			</div>
			<div id="current_interests">
				<div class="col-4 p-1" style="float: left;">
					<div class="card">
						<div class="card-body">
							<div class="h5 card-title category_title">
							</div>
							<div class="card-text category_desc">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/tokenValid.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/cart.js"></script>
	<script src="/js/logout_button.js"></script>
	<script src="/js/interests.js"></script>
</body>
</html>
