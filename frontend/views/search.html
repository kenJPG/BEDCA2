<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="/css/search.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
	
	<title>Products</title>
</head>
<body style="font-family: 'Quicksand', sans-serif;">
	<div id="cart">
	</div>
	<div id="alert_container">
	</div>
	<div id="title_page" class="m-0 p-0" style="position: relative;">
		<div id="home_header" class="container" style="position: absolute; z-index: 2;">
			<div class="h-100 d-flex justify-content-center justify-content-lg-start">
				<div class="col-12 h-100 d-flex justify-content-center align-items-center align-middle">
					<div class="col-4"></div>
					<div class="col-4 d-flex justify-content-center align-items-center">
						<ul class="nav d-flex col-12 col-lg-auto justify-content-center align-items-center">
							<li><a href="/" class="nav-link px-5 link-dark">Home</a></li>
							<li><a href="#" class="nav-link px-5 link-dark"><strong>Search</strong></a></li>
						</ul>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<div class="px-3">
							<a id="cart_button" href="#" class="nav-link px-2 link-dark" style="font-size: 1.5rem;">
								<i class="fas fa-shopping-cart"></i>
							</a>
						</div>
						<div class="dropdown text-end px-3">
							<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-user" style="font-size: 1.5rem;" aria-hidden="true"></i>
							</a>
							<ul id="account_dropdown" class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="search_container" class="m-0 p-0 bg-light" style="width: 100vw; height: 45vh; z-index: 120;">
		<div class="row col-12 d-flex justify-content-center align-items-center" style="height: 20vh;">
			<div class="input-group d-flex justify-content-center align-items-center">
				<div id="search_bar" class="d-flex justify-content-between align-items-center" >
					<input id="search_input" type="search" id="form1" placeholder="Search product name or brand or description"/>
					<button id="search_button" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-5 d-flex justify-content-center align-items-start">
				<div class="card w-100">
					<ul class="list-group">
						<li class="list-group-item">
							<h5 class="card-title">
								Advanced Search
							</h5>
						</li>
						<div class="accordion" id="accordionPanelsStayOpenExample">
							<div class="accordion-item">
								<h2 class="accordion-header" id="panelsStayOpen-headingOne">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
										Category
									</button>
								</h2>
								<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
									<div id="category_check" class="accordion-body">
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
										Brands
									</button>
								</h2>
								<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
									<div id="brand_check" class="accordion-body">
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<h2 class="accordion-header" id="panelsStayOpen-headingThree">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
										Promotions
									</button>
								</h2>
								<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
									<div id="promotion_check" class="accordion-body">
									</div>
								</div>
							</div>
						</div>
					</ul>
				</div>
				<div class="bg-danger h-100">
				</div>
			</div>
		</div>
		<div class="row justify-content-center flex-wrap">
			<div class="container d-flex" style="padding-left: 15%; padding-right: 15%; padding-top: 5%; padding-bottom: 5%">
				<div class="col-12 d-flex justify-content-center align-items-center">
					<div class="container" style="min-height: 100vh;">
						<div id="loading_spinner" class="w-100" style="position: fixed; z-index: 5; top: 50vh; left: 0;">
							<div class="text-center">
								<div class="spinner-border" role="status" style="width: 3vw; height: 3vw;">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
						</div>
						<div id="product_container" class="h-100">
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<ul id="pagination" class="pagination justify-content-center">
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/js/imageloader.js"></script>
	<script src="/js/tokenValid.js"></script>
	<script src="/js/alert.js"></script>
	<script src="/js/cart.js"></script>
	<script src="/js/logout_button.js"></script>
	<script src="/js/search.js"></script>
</body>
</html>
